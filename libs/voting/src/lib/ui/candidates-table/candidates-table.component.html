@if(electionParticipantsForm) {
<mat-card appearance="outlined">
  <mat-card-actions align="end">
    <button mat-raised-button (click)="addRow()" class="button">Add</button>
    <button mat-raised-button [disabled]="!dataSource.length" (click)="removeRow()" class="button">Remove</button>
  </mat-card-actions>
  <mat-card-header class="card-header">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="electionParticipantsForm">
      <table formArrayName="candidates" mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row; let element; let index = index" [formGroupName]="index">
            <mat-form-field>
              <input formControlName="name" [value]="element.name" matInput />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Votes Column -->
        <ng-container matColumnDef="votes">
          <th mat-header-cell *matHeaderCellDef>Votes</th>
          <td mat-cell *matCellDef="let element">
            {{ element.votes }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
}
