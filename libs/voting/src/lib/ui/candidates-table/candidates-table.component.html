<mat-card appearance="outlined">
  <mat-card-actions align="end">
    <button mat-raised-button (click)="addRow()" class="button">Add</button>
    <button mat-raised-button (click)="removeLastRow()" class="button">Remove</button>
  </mat-card-actions>
  <mat-card-header class="card-header">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="(dataSource$ | async) ?? []" class="mat-elevation-z8 table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element; let index = index">
          <mat-form-field>
            <input #input (selectionchange)="updateRow(element, input.value)" matInput [value]="element.name" />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="votes">
        <th mat-header-cell *matHeaderCellDef>Votes</th>
        <td mat-cell *matCellDef="let row; let element">
          {{ element.votes }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
