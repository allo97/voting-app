<div class="row">
  <div class="col">
    <mat-form-field>
      <mat-label>I am</mat-label>
      <mat-select>
        @for (voter of voters; track voter) {
        <mat-option [value]="voter.name">{{ voter.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col">
    <mat-form-field>
      <mat-label>I vote for</mat-label>
      <mat-select>
        @for (candidate of candidates; track candidate) {
        <mat-option [value]="candidate.name">{{ candidate.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col">
    <button mat-raised-button>Submit!</button>
  </div>
</div>
