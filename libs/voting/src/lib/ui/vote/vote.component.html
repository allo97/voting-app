<div class="row">
  <div class="col">
    <mat-form-field>
      <mat-label>I am</mat-label>
      <mat-select [(ngModel)]="voterId">
        @for (voter of votersState$ | async; track voter.id) {
        <mat-option [value]="voter.id">{{ voter.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col">
    <mat-form-field>
      <mat-label>I vote for</mat-label>
      <mat-select [(ngModel)]="candidateId">
        @for (candidate of candidatesState$ | async; track candidate.id) {
        <mat-option [value]="candidate.id">{{ candidate.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col">
    <button mat-raised-button (click)="vote()">Vote!</button>
  </div>
</div>
