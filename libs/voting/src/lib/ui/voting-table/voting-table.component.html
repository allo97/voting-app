<mat-card appearance="outlined">
  <mat-card-actions align="end">
    <button mat-raised-button (click)="addData()" class="button">Add</button>
    <button mat-raised-button [disabled]="!dataSource.length" (click)="removeData()" class="button">Remove</button>
  </mat-card-actions>
  <mat-card-header class="card-header">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-buttons-container"></div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Voted Column -->
      <ng-container matColumnDef="voted">
        <th mat-header-cell *matHeaderCellDef>Voted</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            aria-hidden="false"
            aria-label="voted icon"
            [fontIcon]="element.voted ? 'check_circle' : 'cancel'"
          ></mat-icon>
        </td>
      </ng-container>

      <!-- Votes Column -->
      <ng-container matColumnDef="votes">
        <th mat-header-cell *matHeaderCellDef>Votes</th>
        <td mat-cell *matCellDef="let element">
          {{ element.votes }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
