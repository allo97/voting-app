<div class="container-fluid">
  <div class="text-center">
    <h1>Voting app</h1>
  </div>

  @if (vm$ | async; as vm) {
  <h2>Voters and Candidates</h2>

  <div class="row my-5">
    <div class="col">
      <lib-voters-table [dataSource$]="votersState$"></lib-voters-table>
    </div>
    <div class="col">
      <lib-candidates-table [dataSource$]="candidatesState$"></lib-candidates-table>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="my-5">
    <h2>Vote!</h2>
    <div class="col-4">
      <lib-vote [votersState$]="votersState$" [candidatesState$]="candidatesState$"></lib-vote>
    </div>
  </div>
  }
</div>
