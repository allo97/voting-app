<div class="container-fluid">
  <div class="text-center">
    <h1>Voting app</h1>
  </div>

  <h2>Voters and Candidates</h2>

  <div class="row my-5">
    <div class="col">
      <lib-voting-table [data]="voters" title="Voters" [displayedColumns]="['name', 'voted']"></lib-voting-table>
    </div>
    <div class="col">
      <lib-voting-table
        [data]="candidates"
        title="Candidates"
        [displayedColumns]="['name', 'votes']"
      ></lib-voting-table>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="my-5">
    <h2>Vote!</h2>
    <div class="col-6">
      <lib-vote [voters]="voters" [candidates]="candidates"></lib-vote>
    </div>
  </div>
</div>
